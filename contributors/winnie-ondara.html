  html.os-linux [data-for-os="mac"],

  html.os-mac [data-for-os="linux"],

<script>
  (() => {
    if (/linux/i.test(navigator.userAgent)) {
      document.documentElement.classList.add("os-linux");
      return;
    }

    const ua =
      navigator.userAgentData && navigator.userAgentData.platform
        ? navigator.userAgentData.platform
        : navigator.userAgent;

    document.documentElement.classList.add(
      /mac(intosh| ?OS)?|iOS|iP(hone|od|ad)/i.test(ua) ? "os-mac" : "os-windows"
    );
  })();
</script>

<style type="text/css">
  :root {
    --warp-navbar-height: 5rem;
  }

  html {
    height: auto !important;
    /* fix sticky header covers the target element when opening a URL with hash */
    scroll-padding-top: calc(var(--warp-navbar-height) + 1rem);
  }

  .w-nav-overlay {
    overflow: scroll !important;
    height: 100vh !important;
  }

  .line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .button-gradient {
    -webkit-tap-highlight-color: transparent;
    appearance: none;
    outline: none;
    border: none;
    background: linear-gradient(105.23deg, #01a4ff 33.35%, #01ffc2 115.77%);
    position: relative;
    color: #000000;
    /*box-shadow: 0 1px 2px rgba(0, 0, 0), 0 4px 16px rgba(0, 0, 0),
      0 4px 24px rgba(0, 0, 0);*/
    
  }

  .button-transparent {
    -webkit-tap-highlight-color: transparent;
    appearance: none;
    outline: none;
    position: relative;
    box-shadow: 0 1px 2px rgba(0, 0, 0), 0 4px 16px rgba(0, 0, 0),
      0 4px 24px rgba(0, 0, 0);
  }

  .button-gradient.start .lines svg,
  .button-transparent.start .lines svg {
    animation: stroke 0.3s linear;
  }

  .button-gradient .lines,
  .button-transparent .lines {
    position: absolute;
    inset: 0;
    mix-blend-mode: hard-light;
    pointer-events: none;
    z-index: 1;
  }

  .button-gradient .lines > div,
  .button-transparent .lines > div {
    position: absolute;
    inset: 0;
  }

  .button-gradient .lines > div:last-child,
  .button-transparent .lines > div:last-child {
    transform: rotate(180deg);
  }

  .button-gradient .lines > div svg {
    display: block;
    position: absolute;
    inset: 0;
    overflow: visible;
    fill: none;
    stroke-width: 2;
    stroke: #01a4ff;
    width: 100%;
    height: 100%;
    stroke-dasharray: 12 12;
    stroke-dashoffset: 12;
    opacity: 0;
    transform: rotate(-1deg) translate3d(0, 0, 0);
  }

  .button-transparent .lines > div svg {
    display: block;
    position: absolute;
    inset: 0;
    overflow: visible;
    fill: none;
    stroke-width: 2;
    stroke: #c9e9ff;
    width: 100%;
    height: 100%;
    stroke-dasharray: 12 12;
    stroke-dashoffset: 12;
    opacity: 0;
    transform: rotate(-1deg) translate3d(0, 0, 0);
  }

  .button-gradient .lines > div svg:nth-child(1) {
    stroke: #01ffc2;
  }

  .button-transparent .lines > div svg:nth-child(1) {
    stroke: #f8fcff;
  }

  .button-gradient .lines > div svg:nth-child(2),
  .button-transparent .lines > div svg:nth-child(2) {
    stroke-width: 6px;
    filter: blur(20px);
  }

  .button-gradient .lines > div svg:nth-child(3),
  .button-transparent .lines > div svg:nth-child(3) {
    stroke-width: 5px;
    filter: blur(6px);
  }

  .button-gradient .lines > div svg:nth-child(4),
  .button-transparent .lines > div svg:nth-child(4) {
    stroke-width: 10px;
    filter: blur(56px);
  }

  @keyframes stroke {
    30%,
    55% {
      opacity: 1;
    }
    100% {
      stroke-dashoffset: 5;
      opacity: 0;
    }
  }
</style>

  $(document).ready(function () {

      let properties;
      $.each(attributes, (_, attr) => {
        if (attr.name.startsWith("data-property-")) {
          if (!properties) {
            properties = {};

          const property = attr.name.split("data-property-")[1];

    $("[data-analytics]").on("click", (e) => {

  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".toggle-header-menu").forEach((trigger) => {
      trigger.addEventListener("click", () => {
        const body = document.body;

        if (body.style.overflow === "hidden") {
          body.style.overflow = "";
          return;
        }

        body.style.overflow = "hidden";
      });
    });

    const createSVG = (width, height, radius) => {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");

      const rectangle = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "rect"
      );

      svg.setAttributeNS(
        "http://www.w3.org/2000/svg",
        "viewBox",
        `0 0 ${width} ${height}`
      );

      rectangle.setAttribute("x", "0");
      rectangle.setAttribute("y", "0");
      rectangle.setAttribute("width", "100%");
      rectangle.setAttribute("height", "100%");
      rectangle.setAttribute("rx", `${radius}`);
      rectangle.setAttribute("ry", `${radius}`);
      rectangle.setAttribute("pathLength", "10");

      svg.appendChild(rectangle);

      return svg;
    };

    document
      .querySelectorAll(".button-gradient, .button-transparent")
      .forEach((button) => {
        const style = getComputedStyle(button);

        const lines = document.createElement("div");

        lines.classList.add("lines");

        const groupTop = document.createElement("div");
        const groupBottom = document.createElement("div");

        const svg = createSVG(
          button.offsetWidth,
          button.offsetHeight,
          parseInt(style.borderRadius, 10)
        );

        groupTop.appendChild(svg);
        groupTop.appendChild(svg.cloneNode(true));
        groupTop.appendChild(svg.cloneNode(true));
        groupTop.appendChild(svg.cloneNode(true));

        groupBottom.appendChild(svg.cloneNode(true));
        groupBottom.appendChild(svg.cloneNode(true));
        groupBottom.appendChild(svg.cloneNode(true));
        groupBottom.appendChild(svg.cloneNode(true));

        lines.appendChild(groupTop);
        lines.appendChild(groupBottom);

        button.appendChild(lines);

        button.addEventListener("pointerenter", () => {
          button.classList.add("start");
        });

        svg.addEventListener("animationend", () => {
          button.classList.remove("start");
        });
      });
  });
</script>

<script>
  /**
   * Custom Form Handling:
   *
   * This code provides an option to opt out of Webflow's native form handler
   * and use a custom form handler instead. By default, the custom form handler is used.
   * Adding the `data-webflow-form` attribute to the `form` element opts in
   * to use Webflow's native form handler.
   *
   * This code gives us control over which forms will submit data to
   * our external CRM system. It also enables us to continue using Webflow's
   * native form submission for selected forms.
   *
   * This code is applied site-wide and should not be duplicated across different pages.
   * Duplicating this code will cause multiple submissions.
   */

  $("form").submit(function (e) {
    const $form = $(this); // The submitted form

    if ($form.data("webflow-form") != null) {
      return true;
    }

    const $submit = $("[type=submit]", $form); // Submit button of form
    const buttonText = $submit.val(); // Original button text
    const buttonWaitingText = $submit.attr("data-wait"); // Waiting button text value
    const formMethod = $form.attr("method"); // Form method (GET/POST)
    const formAction = $form.attr("action"); // Form action (the URL we are posting to)
    const formDataArray = $form.serializeArray(); // Form data

    if ($form.data("include-anonymousid") != null) {
      const anonymousIdCookie = document.cookie
        .split("; ")
        .find((c) => c.startsWith("ajs_anonymous_id="));

      if (anonymousIdCookie) {
        formDataArray.push({
          name: "anonymousid",
          value: anonymousIdCookie.replace("ajs_anonymous_id=", ""),
        });
      }
    }

    // Set waiting text
    if (buttonWaitingText) {
      $submit.val(buttonWaitingText);
    }

    $.ajax(formAction, {
      data: $.param(formDataArray),
      method: formMethod,
    })
      .done((res) => {
        $form
          .hide() // optional hiding of form
          .siblings(".w-form-done")
          .show() // Show success
          .siblings(".w-form-fail")
          .hide(); // Hide failure
      })
      .fail((res) => {
        $form
          .siblings(".w-form-done")
          .hide() // Hide success
          .siblings(".w-form-fail")
          .show(); // show failure
      })
      .always(() => {
        // Reset text
        $submit.val(buttonText);
      });

    // Prevent Webflow's default form handler from executing
    return false;
  });

  // need to enqueue it to Webflow otherwise `submit.disabled` won't take effect
  Webflow.push(() => {
    // Validate the form action URL and display an error if the URL is invalid.
    for (const f of document.querySelectorAll("form")) {
      // Ignore native Webflow forms
      if (f.dataset.hasOwnProperty("webflowForm")) {
        continue;
      }

      const action = f.getAttribute("action");
      try {
        // Check that the action is a valid URL
        new URL(https://www.warp.dev/contributors/action);
      } catch {
        console.error(
          `Invalid form action: "${action}" for form ${f.name}. Submissions will fail.`
        );

        // show error
        $(f)
          .siblings(".w-form-fail")
          .text(
            "Form configuration error. Please contact support for assistance."
          )
          .show();

        // disable the submit button
        const submit = f.querySelector("input[type=submit]");
        if (submit) {
          submit.disabled = true;
        }
      }
    }
  });
</script>

<!-- handle switching platform-specific CTA when clicking on a link -->
<style>
  .waitlist_component-wrapper[data-show-os] .waitlist_component {
    display: none;
  }
  .waitlist_component-wrapper[data-show-os="linux"]
    .waitlist_component[data-for-os="linux"],
  .waitlist_component-wrapper[data-show-os="mac"]
    .waitlist_component[data-for-os="mac"],
  .waitlist_component-wrapper[data-show-os="windows"]
    .waitlist_component[data-for-os="windows"] {
    display: block !important;
  }
</style>
<script>
  for (const w of document.querySelectorAll(".waitlist_component-wrapper")) {
    w.addEventListener("click", (event) => {
      const os = event.target.dataset.activateOs;
      if (os) {
        event.preventDefault();
        w.setAttribute("data-show-os", os);
      }
    });
  }
</script>
</body></html>
